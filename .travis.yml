language: go
env:
  - GO111MODULE=on

go:
  - 1.11.x

git:
  depth: 1

# Skip the install step. Don't `go get` dependencies. Only build with the code
# in vendor/
#install: true

notifications:
  email: false

before_script:
  - go install -mod vendor github.com/golangci/golangci-lint/cmd/golangci-lint

script:
  - golangci-lint run       
  - go test -v -race ./... 
